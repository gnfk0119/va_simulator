run:
  name: "pilot_3.2"

simulation:
  period: "평일만" # "일주일 전체" | "평일만" | "일요일" | "금토일"
  num_profiles: 3
  step_minutes: 15
  start_hour: 0
  end_hour: 24

evaluation:
  gap_threshold: 2

memory:
  decay_per_hour: 0.05
  floor: 0.2

models:
  generator_env: { provider: "openai", model: "gpt-5" }
  generator_family: { provider: "openai", model: "gpt-5" }
  schedule: { provider: "openai", model: "gpt-5" }
  action: { provider: "openai", model: "gpt-4o-mini" }
  request: { provider: "openai", model: "gpt-4o-mini" }
  va_c: { provider: "openai", model: "gpt-5" }
  va_r_classifier: { provider: "openai", model: "gpt-4o-mini" }
  va_r_response: { provider: "openai", model: "gpt-5" }
  self_eval: { provider: "openai", model: "gpt-5" }
  third_eval: { provider: "openai", model: "gpt-5" }

family_generation:
  mode: "random"  # "random" | "prompt" | "template"
  random_constraints:
    size_min: 2
    size_max: 4
    location: "수도권 및 시 지역"
    min_monthly_income_krw: 4000000
